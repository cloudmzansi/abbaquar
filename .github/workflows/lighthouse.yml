name: Lighthouse CI
on: [push]
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            https://abbaquar.netlify.app/
            https://abbaquar.netlify.app/about-us
            https://abbaquar.netlify.app/activities
            https://abbaquar.netlify.app/gallery
            https://abbaquar.netlify.app/contact
          uploadArtifacts: true
          temporaryPublicStorage: true 